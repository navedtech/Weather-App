<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="weather.js"></script>

    <style>
        .bg-img {
            background-image: url("./image.png");
            background-size: cover;
            background-position: center;
            height: 125vh;
            
        }
    </style>

</head>
<body class="bg-img">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid m-2">
            <a class="navbar-brand bi bi-cloudy" href="#"> Track Weather</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button> 

            
            
         
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  d-flex justify-content-end w-100 gap-5">
                
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Discover</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Location</a>
                    </li>
                </ul>
                
            </div>  

        
        </div>
    </nav>

    <div class="container-fluid my-2 text-center  text-dark p-4">
        
        <h1><strong>weather forcast for everyone</strong></h1>

        
    </div>
    
    <div class="container-fluid d-flex my-4 w-25 justify-content-center p-4">
        <div class="input-group">
            
            <button onclick="SearchClick()" class="btn btn-primary bi bi-search"></button>
            
            <input type="text" class="form-control" id="txtCity" placeholder="Enter city name">

        </div>    
    </div>

    <div class="container-fluid my-2 w-25 justify-content-center bg-light card p-2" style="display: none; height:450px ;" id="detailsCard">

        <div class="card-header">

            <div class="justify-content-between mx-2">

                <span id="lblCity" class="fw-bold"></span>

                <span class="bi bi-geo-alt"> Current Location</span>



            </div>

            <div class="card-body fs-1">

               <div>

                <span class="bi bi-thermometer-sun"></span> 

                <span id="lbltemp"class="fs-6 text-secondary"></span>


               </div>

               <div>

                <span class="bi bi-cloud-sun-fill"></span> 

                <span id="lblcloud"class="fs-6 text-secondary"></span>


               </div>

               <div>

                <span class="bi bi-sun-fill" class="fs-6 text-secondary"></span>

                <span id="lblsunrise" class="fs-6 text-secondary"></span>
                
               </div>

               <div>
    
                 <span class="bi bi-sunset" class="fs-6 text-secondary"></span>
    
                 <span id="lblsunset" class="fs-6 text-secondary"></span>

                </div>

               <div>

                <span class="bi bi-wind" class="fs-6 text-secondary"></span>

                <span id="lblwind" class="fs-6 text-secondary"></span>

               </div>

                

                <div>

                <span id="lblDescription" class="fs-6 text-secondary"></span>

    
                </div>




            </div>
        </div>

</body>
</html>
