<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weather.js"></script>

    <style>
        .bg-img {
            background-image: url("./image.png");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            #detailsCard {
                width: 90% !important;
                margin: auto;
            }
        }
    </style>
</head>
<body class="bg-img">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid m-2">
            <a class="navbar-brand bi bi-cloudy" href="#"> Track Weather</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- TITLE -->
    <div class="container text-center text-dark mt-4 p-4">
        <h1><strong>Weather Forecast For Everyone</strong></h1>
    </div>

    <!-- SEARCH BAR -->
    <div class="container d-flex justify-content-center px-2 mt-4">
        <div class="input-group w-50 w-md-50 w-lg-25">
            <button onclick="SearchClick()" class="btn btn-primary bi bi-search"></button>
            <input type="text" id="txtCity" class="form-control" placeholder="Enter city name">
        </div>
    </div>

    <!-- WEATHER DETAILS CARD -->
    <div class="container mt-4 d-flex justify-content-center">
        <div class="card bg-light p-3 w-50 w-md-50 w-lg-25" id="detailsCard" style="display:none;">

            <div class="card-header d-flex justify-content-between">
                <span id="lblCity" class="fw-bold"></span>
                <span class="bi bi-geo-alt"> Current Location</span>
            </div>

            <div class="card-body fs-5">

                <div class="my-2">
                    <span class="bi bi-thermometer-sun"></span>
                    <span id="lbltemp" class="text-secondary"></span>
                </div>

                <div class="my-2">
                    <span class="bi bi-cloud-sun-fill"></span>
                    <span id="lblcloud" class="text-secondary"></span>
                </div>

                <div class="my-2">
                    <span class="bi bi-sun-fill"></span>
                    <span id="lblsunrise" class="text-secondary"></span>
                </div>

                <div class="my-2">
                    <span class="bi bi-sunset"></span>
                    <span id="lblsunset" class="text-secondary"></span>
                </div>

                <div class="my-2">
                    <span class="bi bi-wind"></span>
                    <span id="lblwind" class="text-secondary"></span>
                </div>

                <div class="my-2">
                    <span id="lblDescription" class="text-secondary"></span>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
